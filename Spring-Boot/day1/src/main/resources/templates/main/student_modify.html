<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>학생 정보 수정</title>
</head>
<body>
<form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
  <span>이름</span>: <input type="text" name="name" th:value="${student.name}" /><br />
  <span>이메일</span>: <input type="text" name="email" th:value="${student.email}" /><br />
  <span>점수</span>: <input type="text" name="score" th:value="${student.score}" /><br />
  <span>의견</span>: <textarea name="comment" rows="10" cols="80" th:text="${student.comment}"></textarea><br />
  <br />
  <input type="submit" value="수정"/>
</form>

</body>
</html>
