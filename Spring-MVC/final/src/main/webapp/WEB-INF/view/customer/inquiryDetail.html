<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>나의 문의 내역</title>
</head>
<body>
<h1>나의 문의 사항</h1>
<h2>작성 내용</h2>
<table>
  <tr>
    <th>작성자</th>
    <td th:text="${inquiry.author}"></td>
  </tr>
  <tr>
    <th>제목</th>
    <td th:text="${inquiry.title}"></td>
  </tr>
  <tr>
    <th>내용</th>
    <td th:text="${inquiry.content}"></td>
  </tr>
  <tr>
    <th>분류</th>
    <td th:text="${inquiry.category}"></td>
  </tr>
  <tr>
    <th>작성일시</th>
    <td th:text="${#temporals.format(inquiry.created, 'yyyy년 MM월 dd일 a K시MM분ss초')}"></td>
  </tr>
</table>
<br>
<h2>담당자 답변</h2>
<div th:switch="${inquiry.isAnswered}">
  <span th:case="${true}">
<table>
  <tr>
    <th>CS 담당자</th>
      <td th:text="${answer.answeredAdminId}"></td>
    </tr>
  <tr>
    <th>답변 일시</th>
      <td th:text="${#temporals.format(answer.answered, 'yyyy년 MM월 dd일 a K시MM분ss초')}"></td>
    </tr>
  <tr>
    <th>답변 내용</th>
    <td>
      <textarea readonly th:text="${answer.content}" rows=10></textarea>
    </td>
  </tr>
</table>
  </span>
  <span th:case="${false}">
    담당자의 답변을 기다리고 있습니다.
  </span>
</div>
</body>
</html>
