<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>고객 문의 답변</title>
</head>
<body>
<h1>고객 문의사항 답변</h1>
<h2>작성 내용</h2>
<table>
  <tr>
    <th>작성자</th>
    <td th:text="${inquiry.author}"></td>
  </tr>
  <tr>
    <th>제목</th>
      <td th:text="${inquiry.title}"></td>
  </tr>
  <tr>
    <th>내용</th>
      <td th:text="${inquiry.content}"></td>
  </tr>
  <tr>
    <th>첨부파일</th>
    <td>
      <table>
        <tr th:each="attachment : ${inquiry.attachment}">
          <td>
            <!-- todo -->
            test.jpg
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <th>분류</th>
      <td th:text="${inquiry.category}"></td>
  </tr>
  <tr>
    <th>작성일시</th>
      <td th:text="${#temporals.format(inquiry.created, 'yyyy년 MM월 dd일 a K시MM분ss초')}"></td>
  </tr>
</table>
<br>
<h2>문의 입력</h2>
<table>
  <tr>
    <th>답변 내용</th>
    <td>
      <textarea id="answer" name="answer" rows="10" required></textarea>
    </td>
    <form method="post" action="/cs/admin/answer">
    <button type="submit">확인</button>
    </form>
    <form method="get" action="/cs">
      <button type="submit">취소</button>
    </form>
  </tr>
</table>


</body>
</html>
