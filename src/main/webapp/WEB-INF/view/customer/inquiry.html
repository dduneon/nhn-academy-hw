<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>문의사항 작성</h1>

<!-- 폼 태그 -->
<form action="/submit" method="post">
  <table>
    <tr>
      <td><label for="title">제목:</label></td>
      <td><input type="text" id="title" name="title" required></td>
    </tr>
    <tr>
      <td><label for="category">분류:</label></td>
      <td>
        <select id="category" name="category" required>
          <option value="불만 접수">불만 접수</option>
          <option value="제안">제안</option>
          <option value="환불/교환">환불/교환</option>
          <option value="칭찬해요">칭찬해요</option>
          <option value="기타 문의">기타 문의</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="content">본문:</label></td>
      <td>
        <textarea id="content" name="content" rows="4" required></textarea>
      </td>
    </tr>
    <tr>
      <td><label for="author">작성자:</label></td>
      <td>
        <input type="text" id="author" name="author" required>
      </td>
    </tr>
    <tr>
      <td><label for="attachment">첨부파일:</label></td>
      <td>
        <input type="file" id="attachment" name="attachment">
      </td>
    </tr>
  </table>
  <button type="submit">제출</button>
</form>
</body>
</html>
